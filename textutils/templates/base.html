<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/product/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://developers.google.com/j2objc/images/j2objc-logo.png?hl=sk" />
    <title>{% block title %} {% endblock %}</title>
        <style>
          body{
          font-family: 'Baloo Bhai 2', cursive;
          }
        </style>
    <style>{% block style %}{% endblock %}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-weight:600;" href="/">TEXT-UTILS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" style="color:white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:white" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:white" href="/contact">Contact Us</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" style="border:2px solid white; color:white; font-weight=600" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% block body %} {% endblock %}
<footer >
    <div class="footer" style="display:flex; flex-direction:column; justify-content:center;
    background-color:#212529; color:white; margin-top:12.8vh;">

        <h4 style=" text-align:center; font-size:15px;"><a style="text-decoration:none;" href="/privacy">Privacy Policy</a></h4>
    </div>
